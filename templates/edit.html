<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit File Access</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Access for File: {{ file.filename }}</h1>
    <!-- Form for editing file access permissions -->
    <form method="POST">
        <h2>Users</h2>
        <ul>
            {% for user in users %}
                <li>
                    <label>
                        <input type="checkbox" name="{{ user.id }}" {% if user.id in granted_users %}checked{% endif %}>
                        {{ user.username }}
                    </label>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Update Access</button>
    </form>
    <a href="{{ url_for('main.index') }}" class="btn">Back</a>
</body>
</html>
